<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Div</title>
</head>
<style>
    .parent{
        position: relative;
        width: 50%;
        height: 100%;
        border-radius: 2px solid red;
        
    }
    .child{
        position: absolute;
        left: 50%;
        right: 50%;
        height: 50%;
        width: 50%;
        
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            Vivek Pal
        </div>

    </div>
</body>
</html>
