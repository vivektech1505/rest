<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .main{
            display: grid;
            grid: auto auto /auto auto auto auto;
            grid-gap: 10px;
            background-color: greenyellow;
            padding: 10px;
        }
        .gfg {
            background-color: rgb(255, 255,255);
            text-align: center;
            padding: 25px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: red;">Welcome to wizaah</h1>
    <div class="main">
        <div class="gfg">Home</div>
        <div class="gfg">Read</div>
        <div class="gfg">Write</div>
        <div class="gfg">About</div>
        <div class="gfg">Contact</div>
        <div class="gfg">Privacy Policy</div>
    </div>
</body>
</html>
